<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved } 
    from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
    // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    //　here is the area for key of firebase
   
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "dev245");



    // 送信処理を記述
        $('#send').on('click', function(){
    // id="uname" の場所を取得
        const username = $('#username').val();
    // id="text" の場所を取得
        const message = $('#message').val();
    // console.log(text, 'データの取得の仕方で表示が異なるのをチェックしましょう')


            // 取得できているか表示の確認をしましょう！
            // これ必須！ 表示の確認ができて方はalertをコメントアウトしておきましょう
            // alert(uname + text);


            // データの塊を作ります
            // msg という名前で塊を作ります
            // unameという鍵の名前
            // textというカギの名前
            // 作成したデータの塊をfirebaseに送信をします⇨つまりこれが保存になります
            var today = new Date();

            const msg = {
                username: username,
                message: message,
                today: today.toString(),
                test: 'test'
            }

            // firebaseに送る準備をしていることになります
            const newPostRef = push(dbRef) //データを送信できる準備
            set(newPostRef, msg); // firebaseの登録できる場所に保存するイメージです

            // 送信後に、入力欄を空にしましょう
            //$('#username').val("");
            $('#message').val("");


});

            // 受信処理を記述
            onChildAdded(dbRef, function (data) {
            // ここからが受信処理が始まります

            // 登録されたデータを取得します
            const msg = data.val();
            console.log(msg, '取得したデータの塊')
            const key = data.key;
            console.log(key, 'データの塊にアクセス')

            let h;

            // es6のテンプレートリテラル
            if(username.value == msg.username){
                h = `
                <div class="msg owner">
                   
                    <p>${msg.username}</p>
                    <p>${msg.message}</p>
                    <p>${msg.today}</p>
                    
                </div>    
            `;

            }else {
                h = `
                <div class="msg friend">
                   
                    <p>${msg.username}</p>
                    <p>${msg.message}</p>
                    <p>${msg.today}</p>
                    
                </div>    
            `;

            }
            // htmlに埋め込み
            // append();というjquery
            $("#message_container").append(h);
        })




  </script>
